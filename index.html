<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao CSS</title>

    <style>
        h1 {
            font-size: 40px;
            color: coral;
        }

        h1:hover {
            font-weight: lighter;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: cornflowerblue;
        }

        div:hover {
            border-radius: 50%;
        }

    </style>
</head>

<body>
    <h1>Hello World!</h1>
    <div></div>
</body>

</html>
