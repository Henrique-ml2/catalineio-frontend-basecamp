<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao CSS</title>

    <style>
        h1 {
            position: relative;
            width: max-content;
        }
        h1:before {
            content: '';
            width: 100%;
            height: 5px;
            border-radius: 10px;
            background-color: darkred;
            position: absolute;
            bottom: 0;
        }

        h1:after {
            content: '';
            width: 100%;
            height: 5px;
            border-radius: 10px;
            background-color: darkred;
            position: absolute;
            left: 0;
        }
    </style>
</head>

<body>
    <h1>Hello World!</h1>
</body>

</html>
