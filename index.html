<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao CSS</title>

    <style>
        body {
            height: 500vh;
        }

        .box-1 {
            width: 200px;
            height: 200px;
            background-color: greenyellow;
            position: relative;
        }

        .box-2 {
            width: 30px;
            height: 30px;
            background-color: tomato;
            position: absolute;
            right: 0;
            bottom: 0;
        }

        .box-3 {
            width: 200px;
            height: 200px;
            border-radius: 80%;
            background-color: turquoise;
            position: fixed;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>

<body>
    <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero necessitatibus, voluptates hic rerum perspiciatis tenetur nihil, totam non, quasi dicta veniam in odio! Dolor assumenda excepturi tenetur soluta suscipit magnam.</h1>
    <div class="box-1">
        <div class="box-2"></div>
    </div>
    <div class="box-3"></div>
</body>

</html>
